<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo de Inputs</title>
</head>

                     <!--TIPOS DE INPUT-->
<body>

  <h1>Ejemplos de diferentes tipos de input</h1>

  <form action="#" method="post">

    <p><label>Texto: <input type="text" name="nombre"></label></p>

    <p><label>Contraseña: <input type="password" name="clave"></label></p>

    <p><label>Correo electrónico: <input type="email" name="correo"></label></p>

    <p><label>Número: <input type="number" name="edad"></label></p>

    <p><label>Fecha: <input type="date" name="nacimiento"></label></p>

    <p><label>Hora: <input type="time" name="hora"></label></p>

    <p><label>Color favorito: <input type="color" name="favorito"></label></p>

    <p><label>Rango (0 a 10): <input type="range" min="0" max="10" name="nivel"></label></p>

    <p><label>Teléfono: <input type="tel" name="telefono"></label></p>

    <p><label>URL: <input type="url" name="sitio"></label></p>

    <p><label>Búsqueda: <input type="search" name="busqueda"></label></p>

    <p>
      <label><input type="checkbox" name="acepto"> Acepto los términos</label>
    </p>

    <p>
      Sexo:
      <label><input type="radio" name="sexo" value="M"> Masculino</label>
      <label><input type="radio" name="sexo" value="F"> Femenino</label>
    </p>

    <p><label>Subir archivo: <input type="file" name="archivo"></label></p>

    <p><input type="hidden" name="id" value="123"></p>

    <p>
      <input type="submit" value="Enviar formulario">
      <input type="reset" value="Limpiar">
      <input type="button" value="Solo un botón">
    </p>

  </form>

</body>
</html>
